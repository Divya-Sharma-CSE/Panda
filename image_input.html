<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Submition</title>
    <link rel="stylesheet" href="image_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">



</head>
<body>
    <nav class="bar">
        <h2 class="logo">Serenity</h2>
        <button class="logout">Logout</button>
    </nav>

    <section class="box">
        <h1>Upload your Image</h1>
        <p>Our AI will analyze your facial data to assist doctors in early disease detection.</p>
        <form id="uploadForm">
            <div class="upload-box">
                <label class="upload-label">
                    <p>Click or drag your image here</p>
                    <input type="file" accept="image/*" hidden id="imageInput">
                </label>
            </div>

        </form>
        <button type="submit" class="analyze-btn">Submit for Analysis</button>

    </section>


</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Input | AI Health Portal</title>
  <link rel="stylesheet" href="panda_style.css">
</head>
<body>
  <header>
    <h1>Patient Information Form</h1>
    <p>Please provide the details for analysis</p>
  </header>

  <main class="form-container">
    <form class="glass" action="result.html" method="post" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter age" required>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="symptoms">Symptoms / Remarks</label>
      <textarea id="symptoms" name="symptoms" rows="3" placeholder="Briefly describe visible symptoms..."></textarea>

      <label for="face">Upload Facial Image</label>
      <input type="file" id="face" name="face" accept="image/*" required>

      <label for="vitals">Upload Vitals Data (.csv)</label>
      <input type="file" id="vitals" name="vitals" accept=".csv">

      <div class="btn-group">
        <button type="submit" class="btn">Submit for Analysis</button>
        <button type="reset" class="btn secondary">Clear</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 AI Health Portal | College Project</p>
  </footer>
</body>
</html>
